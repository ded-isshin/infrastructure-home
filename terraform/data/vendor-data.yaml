#cloud-config
manage_etc_hosts: true
ssh_pwauth: false
disable_root: true

package_update: true
packages:
  - qemu-guest-agent
  - wget
  - nano

bootcmd:
  - systemctl start systemd-networkd-wait-online.service

runcmd:
  - systemctl enable --now qemu-guest-agent
  - systemctl start qemu-guest-agent

final_message: "⟨cloud-init⟩ VM initialization completed."
