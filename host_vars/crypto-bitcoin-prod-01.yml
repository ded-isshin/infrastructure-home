# Host vars for Bitcoin Core Node

#
# linux-system-roles.storage vars
#
storage_pools:
  - name: vg_bitcoin
    disks:
      - sdb
    type: lvm
    grow_to_fill: true
    volumes:
      - name: lv_bitcoin
        size: "100%"
        fs_type: ext4
        mount_point: /var/lib/bitcoin
        mount_options: "defaults,noatime"
        mount_user: bitcoin
        mount_group: bitcoin
        mount_mode: "0750"
        state: present

#
# Bitcoin Core configuration
#
bitcoin_core_version: "30.0"
# SHA256 for bitcoin-{{ bitcoin_core_version }}-x86_64-linux-gnu.tar.gz in format "sha256:<hex>"
bitcoin_core_tarball_sha256: "sha256:00964ae375084113b1162f2f493b9372421608af23539766e315a3cb0ee54248"
bitcoin_user: bitcoin
bitcoin_group: bitcoin
bitcoin_data_dir: /var/lib/bitcoin
bitcoin_config_path: /var/lib/bitcoin/bitcoin.conf

bitcoin_rpcuser: bitcoin
bitcoin_rpcpassword: "{{ vault_bitcoin_rpcpassword }}"
bitcoin_server: true
bitcoin_txindex: true
bitcoin_dbcache: 1024
