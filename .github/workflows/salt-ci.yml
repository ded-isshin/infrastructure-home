name: salt-ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install yamllint salt-lint

      - name: Run yamllint
        run: |
          yamllint -c .yamllint .

      - name: Run salt-lint
        run: |
          if [ -d salt ] || [ -d pillar ]; then
            salt-lint -v salt pillar
          else
            echo "No salt/pillar directories found"
          fi
